<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #0f0f12;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Основной контейнер видео */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }

        /* Главное видео (развернутое) */
        .main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1f;
            z-index: 1;
        }

        .main-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Контейнер для миниатюр */
        .thumbnails-container {
            position: absolute;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        /* Миниатюры участников */
        .video-thumbnail {
            position: relative;
            width: 200px;
            height: 120px;
            background: #1a1a1f;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Информация о участнике */
        .participant-info {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            max-width: calc(100% - 16px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .participant-status {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Панель управления */
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #0095ff;
        }

        .control-btn.danger {
            background: #ff3b30;
        }

        .control-btn.danger:hover {
            background: #ff5a52;
        }

        .control-btn i {
            pointer-events: none;
        }

        /* Форма входа */
        .join-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .join-form h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095ff;
            background: rgba(0, 149, 255, 0.1);
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: #0095ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .join-btn:hover {
            background: #007acc;
            transform: translateY(-2px);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 149, 255, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .control-panel {
                bottom: 15px;
                padding: 10px 15px;
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .thumbnails-container {
                bottom: 80px;
                right: 10px;
            }

            .video-thumbnail {
                width: 150px;
                height: 90px;
            }
        }

        /* Стиль для демонстрации экрана */
        .screen-share-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 90;
            display: none;
        }

        .screen-share-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 91;
            display: flex;
            gap: 10px;
        }

        .screen-share-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .screen-share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Кнопка "Сделать основным" */
        .make-main-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 149, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .video-thumbnail:hover .make-main-btn {
            opacity: 1;
        }
    </style>
    <!-- Иконки Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Контейнер для видео участников -->
    <div class="video-container" id="videoContainer">
        <!-- Главное видео -->
        <div class="main-video" id="mainVideo">
            <!-- Видео будет добавляться динамически -->
        </div>
        
        <!-- Контейнер для миниатюр -->
        <div class="thumbnails-container" id="thumbnailsContainer">
            <!-- Миниатюры будут добавляться динамически -->
        </div>
    </div>

    <!-- Контейнер для демонстрации экрана -->
    <div class="screen-share-container" id="screenShareContainer">
        <div class="screen-share-controls">
            <button class="screen-share-btn" id="stopScreenShareBtn">
                <i class="material-icons">stop</i>
                Stop Sharing
            </button>
        </div>
        <video id="screenShareVideo" autoplay playsinline></video>
    </div>

    <!-- Форма входа -->
    <div class="join-form" id="joinForm">
        <h2>Join Video Conference</h2>
        <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="roomName">Room ID</label>
            <input type="text" id="roomName" placeholder="Enter room ID">
        </div>
        <button class="join-btn" id="joinBtn">
            Join Room
        </button>
    </div>

    <!-- Панель управления -->
    <div class="control-panel" id="controlPanel" style="display: none;">
        <button class="control-btn" id="toggleVideoBtn" title="Toggle Video">
            <i class="material-icons">videocam</i>
        </button>
        <button class="control-btn" id="toggleAudioBtn" title="Toggle Audio">
            <i class="material-icons">mic</i>
        </button>
        <button class="control-btn" id="screenShareBtn" title="Share Screen">
            <i class="material-icons">screen_share</i>
        </button>
        <button class="control-btn danger" id="leaveBtn" title="Leave Call">
            <i class="material-icons">call_end</i>
        </button>
    </div>

    <!-- Подключаем PeerJS библиотеку -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Global variables
        let localStream = null;
        let screenStream = null;
        let currentRoom = null;
        let currentUser = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isScreenSharing = false;
        let videoTrack = null;
        let audioTrack = null;
        let peer = null;
        let peerId = null;
        let connections = {};
        let calls = {};
        let mainVideoPeerId = null; // ID участника, чье видео сейчас основное
        
        // DOM elements
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        const stopScreenShareBtn = document.getElementById('stopScreenShareBtn');
        const usernameInput = document.getElementById('username');
        const roomNameInput = document.getElementById('roomName');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideoContainer = document.getElementById('mainVideo');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const screenShareContainer = document.getElementById('screenShareContainer');
        const screenShareVideo = document.getElementById('screenShareVideo');
        const joinForm = document.getElementById('joinForm');
        const controlPanel = document.getElementById('controlPanel');
        
        // Join room handler
        joinBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const roomName = roomNameInput.value.trim();
            
            if (!username || !roomName) {
                showNotification('Please enter your name and room name');
                return;
            }
            
            currentUser = username;
            currentRoom = roomName;
            
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // Add local video as main initially
                addMainVideo(peerId || 'local', localStream, currentUser);
                
                // Initialize PeerJS
                await initializePeerJS(username);
                
                // Update UI
                joinForm.style.display = 'none';
                controlPanel.style.display = 'flex';
                
                // Get list of other participants and connect to them
                await connectToOtherParticipants();
                
            } catch (error) {
                console.error('Error joining room:', error);
                showNotification('Error joining room: ' + error.message);
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                if (peer) {
                    peer.destroy();
                    peer = null;
                }
                
                // Show form again
                joinForm.style.display = 'block';
            }
        });
        
        // Add main video (large)
        function addMainVideo(peerId, stream, username) {
            // Clear main video container
            mainVideoContainer.innerHTML = '';
            
            const video = document.createElement('video');
            video.id = `mainVideo-${peerId}`;
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${username}${peerId === 'local' ? ' (You)' : ''}</span>
            `;
            
            mainVideoContainer.appendChild(video);
            mainVideoContainer.appendChild(participantInfo);
            
            // Store current main video peer ID
            mainVideoPeerId = peerId;
        }
        
        // Add video thumbnail (small)
        function addVideoThumbnail(peerId, stream, username) {
            // Don't add thumbnail for main video
            if (peerId === mainVideoPeerId) return;
            
            // Remove existing thumbnail if exists
            const existingThumbnail = document.getElementById(`thumbnail-${peerId}`);
            if (existingThumbnail) {
                existingThumbnail.remove();
            }
            
            const thumbnail = document.createElement('div');
            thumbnail.className = 'video-thumbnail';
            thumbnail.id = `thumbnail-${peerId}`;
            
            const video = document.createElement('video');
            video.id = `thumbnailVideo-${peerId}`;
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${username}${peerId === 'local' ? ' (You)' : ''}</span>
            `;
            
            const makeMainBtn = document.createElement('button');
            makeMainBtn.className = 'make-main-btn';
            makeMainBtn.innerHTML = 'Make Main';
            makeMainBtn.onclick = (e) => {
                e.stopPropagation();
                setAsMainVideo(peerId, stream, username);
            };
            
            thumbnail.appendChild(video);
            thumbnail.appendChild(participantInfo);
            thumbnail.appendChild(makeMainBtn);
            
            // Click on thumbnail to make it main
            thumbnail.onclick = () => {
                setAsMainVideo(peerId, stream, username);
            };
            
            thumbnailsContainer.appendChild(thumbnail);
        }
        
        // Set video as main
        function setAsMainVideo(peerId, stream, username) {
            if (mainVideoPeerId === peerId) return;
            
            // Get the stream of the current main video
            let currentMainStream = null;
            if (mainVideoPeerId === 'local') {
                currentMainStream = localStream;
            } else {
                const currentMainVideo = document.getElementById(`mainVideo-${mainVideoPeerId}`);
                if (currentMainVideo) {
                    currentMainStream = currentMainVideo.srcObject;
                }
            }
            
            // Set new main video
            addMainVideo(peerId, stream, username);
            
            // Add previous main video as thumbnail
            if (currentMainStream) {
                const prevUsername = mainVideoPeerId === 'local' ? currentUser : 
                                    document.querySelector(`#thumbnail-${mainVideoPeerId} .participant-info span`)?.textContent || mainVideoPeerId;
                addVideoThumbnail(mainVideoPeerId, currentMainStream, prevUsername);
            }
            
            // Update main video peer ID
            mainVideoPeerId = peerId;
            
            // Remove thumbnail for new main video if exists
            const thumbnail = document.getElementById(`thumbnail-${peerId}`);
            if (thumbnail) {
                thumbnail.remove();
            }
        }
        
        // Initialize PeerJS connection
        async function initializePeerJS(username) {
            return new Promise((resolve, reject) => {
                // Use random ID for demo
                const randomId = 'peer-' + Math.random().toString(36).substr(2, 9);
                
                peer = new Peer(randomId, {
                    debug: 3,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    console.log('PeerJS connected with ID:', id);
                    peerId = id;
                    
                    // Add local video as thumbnail if not main
                    if (mainVideoPeerId !== 'local') {
                        addVideoThumbnail('local', localStream, currentUser);
                    }
                    
                    resolve();
                });
                
                peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    reject(err);
                });
                
                peer.on('connection', (conn) => {
                    console.log('Incoming connection from:', conn.peer);
                    
                    conn.on('open', () => {
                        console.log('Connection established with:', conn.peer);
                        connections[conn.peer] = conn;
                        
                        // Send user info
                        conn.send({
                            type: 'userInfo',
                            username: currentUser
                        });
                    });
                    
                    conn.on('data', (data) => {
                        console.log('Received data from peer:', data);
                        if (data.type === 'userInfo') {
                            // Update participant name
                            updateParticipantName(conn.peer, data.username);
                        }
                    });
                    
                    conn.on('close', () => {
                        console.log('Connection closed with:', conn.peer);
                        removeVideo(conn.peer);
                        delete connections[conn.peer];
                    });
                });
                
                peer.on('call', (call) => {
                    console.log('Incoming call from:', call.peer);
                    
                    // Answer with current stream (either camera or screen share)
                    const streamToAnswerWith = isScreenSharing && screenStream ? screenStream : localStream;
                    call.answer(streamToAnswerWith);
                    
                    call.on('stream', (remoteStream) => {
                        // Add as thumbnail initially
                        addVideoThumbnail(call.peer, remoteStream, call.peer);
                    });
                    
                    call.on('close', () => {
                        console.log('Call ended with:', call.peer);
                        removeVideo(call.peer);
                        if (calls[call.peer]) {
                            delete calls[call.peer];
                        }
                    });
                    
                    calls[call.peer] = call;
                });
            });
        }
        
        // Connect to other participants
        async function connectToOtherParticipants() {
            try {
                // In a real app, this would request the participant list from a server
                console.log('Waiting for other participants to connect...');
            } catch (error) {
                console.error('Error connecting to other participants:', error);
            }
        }
        
        // Update participant name
        function updateParticipantName(peerId, username) {
            // Update main video info
            const mainVideo = document.getElementById(`mainVideo-${peerId}`);
            if (mainVideo) {
                const infoElement = mainVideo.nextElementSibling;
                if (infoElement && infoElement.classList.contains('participant-info')) {
                    infoElement.innerHTML = `
                        <div class="participant-status"></div>
                        <span>${username}</span>
                    `;
                }
            }
            
            // Update thumbnail info
            const thumbnail = document.getElementById(`thumbnail-${peerId}`);
            if (thumbnail) {
                const infoElement = thumbnail.querySelector('.participant-info');
                if (infoElement) {
                    infoElement.innerHTML = `
                        <div class="participant-status"></div>
                        <span>${username}</span>
                    `;
                }
            }
        }
        
        // Remove video (both main and thumbnail)
        function removeVideo(peerId) {
            // Remove main video if this is the current main
            if (peerId === mainVideoPeerId) {
                mainVideoContainer.innerHTML = '';
                mainVideoPeerId = null;
                
                // Set local video as main if available
                if (localStream) {
                    setAsMainVideo('local', localStream, currentUser);
                }
            }
            
            // Remove thumbnail
            const thumbnail = document.getElementById(`thumbnail-${peerId}`);
            if (thumbnail) {
                thumbnail.remove();
            }
        }
        
        // Toggle video
        toggleVideoBtn.addEventListener('click', () => {
            isVideoEnabled = !isVideoEnabled;
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
                toggleVideoBtn.innerHTML = isVideoEnabled 
                    ? '<i class="material-icons">videocam</i>' 
                    : '<i class="material-icons">videocam_off</i>';
                toggleVideoBtn.classList.toggle('active', !isVideoEnabled);
            }
        });
        
        // Toggle audio
        toggleAudioBtn.addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
                toggleAudioBtn.innerHTML = isAudioEnabled 
                    ? '<i class="material-icons">mic</i>' 
                    : '<i class="material-icons">mic_off</i>';
                toggleAudioBtn.classList.toggle('active', !isAudioEnabled);
            }
        });
        
        // Screen share
        screenShareBtn.addEventListener('click', toggleScreenShare);
        
        // Stop screen share
        stopScreenShareBtn.addEventListener('click', stopScreenShare);
        
        // Toggle screen sharing
        async function toggleScreenShare() {
            if (isScreenSharing) {
                await stopScreenShare();
            } else {
                await startScreenShare();
            }
        }
        
        // Start screen sharing
        async function startScreenShare() {
            try {
                if (!navigator.mediaDevices.getDisplayMedia) {
                    throw new Error('Screen sharing not supported in this browser');
                }
                
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
                
                // Show screen share preview
                screenShareVideo.srcObject = screenStream;
                screenShareContainer.style.display = 'block';
                
                // Update UI
                screenShareBtn.innerHTML = '<i class="material-icons">stop_screen_share</i>';
                screenShareBtn.classList.add('active');
                
                isScreenSharing = true;
                
                // Replace video track in all existing calls
                const screenVideoTrack = screenStream.getVideoTracks()[0];
                for (const call of Object.values(calls)) {
                    call.peerConnection.getSenders().forEach(sender => {
                        if (sender.track.kind === 'video') {
                            sender.replaceTrack(screenVideoTrack);
                        }
                    });
                }
                
                // Handle when screen sharing is stopped by browser UI
                screenStream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
                
            } catch (error) {
                console.error('Error starting screen share:', error);
                showNotification('Error starting screen share: ' + error.message);
            }
        }
        
        // Stop screen sharing
        async function stopScreenShare() {
            if (!isScreenSharing) return;
            
            // Hide screen share preview
            screenShareContainer.style.display = 'none';
            
            // Stop screen stream
            screenStream.getTracks().forEach(track => track.stop());
            screenStream = null;
            
            // Update UI
            screenShareBtn.innerHTML = '<i class="material-icons">screen_share</i>';
            screenShareBtn.classList.remove('active');
            
            isScreenSharing = false;
            
            // Restore camera video track in all existing calls
            if (localStream) {
                const cameraVideoTrack = localStream.getVideoTracks()[0];
                for (const call of Object.values(calls)) {
                    call.peerConnection.getSenders().forEach(sender => {
                        if (sender.track.kind === 'video') {
                            sender.replaceTrack(cameraVideoTrack);
                        }
                    });
                }
            }
        }
        
        // Leave room
        leaveBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to leave the room?')) {
                await leaveRoom();
            }
        });
        
        // Leave the room
        async function leaveRoom() {
            // Stop screen sharing if active
            if (isScreenSharing) {
                await stopScreenShare();
            }
            
            // Close all connections
            for (const conn of Object.values(connections)) {
                conn.close();
            }
            connections = {};
            
            // Close all calls
            for (const call of Object.values(calls)) {
                call.close();
            }
            calls = {};
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Destroy PeerJS instance
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            // Reset UI
            joinForm.style.display = 'block';
            controlPanel.style.display = 'none';
            mainVideoContainer.innerHTML = '';
            thumbnailsContainer.innerHTML = '';
            
            currentRoom = null;
            currentUser = null;
            peerId = null;
            mainVideoPeerId = null;
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="material-icons">info</i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', async () => {
            if (currentRoom) {
                await leaveRoom();
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Conference app initialized');
        });
    </script>
</body>
</html>
