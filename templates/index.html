<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #0f0f12;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .video-item {
            position: relative;
            background: #1a1a1f;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
        }

        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #0095ff;
        }

        .control-btn.danger {
            background: #ff3b30;
        }

        .join-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 40, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .join-form h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: #0095ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 149, 255, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        .teacher-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="video-container" id="videoContainer"></div>
    <div class="control-panel" id="controlPanel" style="display: none;">
        <button class="control-btn" id="toggleVideoBtn" title="Toggle Video">
            <i class="material-icons">videocam</i>
        </button>
        <button class="control-btn" id="toggleAudioBtn" title="Toggle Audio">
            <i class="material-icons">mic</i>
        </button>
        <button class="control-btn danger" id="leaveBtn" title="Leave Call">
            <i class="material-icons">call_end</i>
        </button>
    </div>

    <div class="join-form" id="joinForm">
        <h2>Join Video Conference</h2>
        <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="roomName">Teacher's Room ID</label>
            <input type="text" id="roomName" placeholder="Enter teacher's room ID">
        </div>
        <button class="join-btn" id="joinBtn">Join Room</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        // Global variables
        let localStream = null;
        let currentRoom = null;
        let currentUser = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let peer = null;
        let connections = {};
        let calls = {};

        // DOM elements
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const usernameInput = document.getElementById('username');
        const roomNameInput = document.getElementById('roomName');
        const videoContainer = document.getElementById('videoContainer');
        const joinForm = document.getElementById('joinForm');
        const controlPanel = document.getElementById('controlPanel');

        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        const userParam = urlParams.get('user');
        const nameParam = urlParams.get('name');
        const isTeacher = urlParams.get('teacher') === 'true';

        // Auto-fill form if URL parameters exist
        if (roomParam && userParam && nameParam) {
            usernameInput.value = nameParam;
            roomNameInput.value = roomParam;
        }

        // Join room handler
        joinBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const roomName = roomNameInput.value.trim();

            if (!username || !roomName) {
                showNotification('Please enter your name and room name');
                return;
            }

            currentUser = username;
            currentRoom = roomName;

            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Add local video
                addLocalVideo(localStream);

                // Initialize PeerJS with room name as peer ID for teacher
                // and random ID for students
                const peerId = isTeacher ? roomName : `student-${Math.random().toString(36).substr(2, 9)}`;
                peer = new Peer(peerId, {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', () => {
                    console.log('Peer connected with ID:', peer.id);
                    joinForm.style.display = 'none';
                    controlPanel.style.display = 'flex';

                    if (isTeacher) {
                        showTeacherBadge();
                    } else {
                        // For students, connect to teacher's room
                        connectToRoom(roomName);
                    }
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    showNotification('Connection error: ' + err.message);
                });

                peer.on('connection', (conn) => {
                    console.log('Incoming connection:', conn.peer);
                    setupConnection(conn);
                });

                peer.on('call', (call) => {
                    console.log('Incoming call from:', call.peer);
                    call.answer(localStream);
                    
                    call.on('stream', (remoteStream) => {
                        addRemoteVideo(call.peer, remoteStream);
                    });
                });

            } catch (error) {
                console.error('Error joining room:', error);
                showNotification('Error: ' + error.message);
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
            }
        });

        // Connect to teacher's room
        function connectToRoom(roomName) {
            const conn = peer.connect(roomName, {
                reliable: true,
                metadata: { username: currentUser }
            });

            setupConnection(conn);

            // Call the teacher
            const call = peer.call(roomName, localStream);
            call.on('stream', (remoteStream) => {
                addRemoteVideo(roomName, remoteStream);
            });
            calls[roomName] = call;
        }

        // Setup data connection
        function setupConnection(conn) {
            conn.on('open', () => {
                console.log('Connected to:', conn.peer);
                connections[conn.peer] = conn;
                
                // Send user info
                conn.send({
                    type: 'user-info',
                    username: currentUser
                });
            });

            conn.on('data', (data) => {
                if (data.type === 'user-info') {
                    updateParticipantName(data.peerId, data.username);
                }
            });

            conn.on('close', () => {
                console.log('Connection closed:', conn.peer);
                removeRemoteVideo(conn.peer);
                delete connections[conn.peer];
            });
        }

        // Add local video element
        function addLocalVideo(stream) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item local-video';
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${currentUser} (You)</span>
            `;
            
            videoItem.appendChild(video);
            videoItem.appendChild(participantInfo);
            videoContainer.appendChild(videoItem);
        }

        // Add remote video element
        function addRemoteVideo(peerId, stream) {
            // Check if video already exists
            const existingVideo = document.getElementById(`remote-${peerId}`);
            if (existingVideo) {
                existingVideo.srcObject = stream;
                return;
            }

            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.id = `remote-${peerId}`;
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${peerId}</span>
            `;
            
            videoItem.appendChild(video);
            videoItem.appendChild(participantInfo);
            videoContainer.appendChild(videoItem);
        }

        // Update participant name
        function updateParticipantName(peerId, username) {
            const videoItem = document.getElementById(`remote-${peerId}`);
            if (videoItem) {
                const infoElement = videoItem.querySelector('.participant-info');
                if (infoElement) {
                    infoElement.innerHTML = `
                        <div class="participant-status"></div>
                        <span>${username}</span>
                    `;
                }
            }
        }

        // Remove remote video
        function removeRemoteVideo(peerId) {
            const videoItem = document.getElementById(`remote-${peerId}`);
            if (videoItem) {
                videoItem.remove();
            }
        }

        // Show teacher badge
        function showTeacherBadge() {
            const badge = document.createElement('div');
            badge.className = 'teacher-badge';
            badge.innerHTML = '<i class="material-icons">school</i> Teacher';
            document.body.appendChild(badge);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="material-icons">info</i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Toggle video
        toggleVideoBtn.addEventListener('click', () => {
            if (localStream) {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks()[0].enabled = isVideoEnabled;
                toggleVideoBtn.innerHTML = isVideoEnabled 
                    ? '<i class="material-icons">videocam</i>' 
                    : '<i class="material-icons">videocam_off</i>';
            }
        });

        // Toggle audio
        toggleAudioBtn.addEventListener('click', () => {
            if (localStream) {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks()[0].enabled = isAudioEnabled;
                toggleAudioBtn.innerHTML = isAudioEnabled 
                    ? '<i class="material-icons">mic</i>' 
                    : '<i class="material-icons">mic_off</i>';
            }
        });

        // Leave room
        leaveBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to leave the room?')) {
                leaveRoom();
            }
        });

        // Cleanup and leave room
        function leaveRoom() {
            // Close all connections
            Object.values(connections).forEach(conn => conn.close());
            
            // End all calls
            Object.values(calls).forEach(call => call.close());
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Destroy peer
            if (peer) {
                peer.destroy();
            }
            
            // Reset UI
            joinForm.style.display = 'block';
            controlPanel.style.display = 'none';
            videoContainer.innerHTML = '';
            
            // Clear state
            currentRoom = null;
            currentUser = null;
            peer = null;
            connections = {};
            calls = {};
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (peer) {
                leaveRoom();
            }
        });
    </script>
</body>
</html>
